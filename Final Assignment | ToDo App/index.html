<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a7a974aab.js" crossorigin="anonymous"></script>
    <title>My To-Do.</title>
    <script defer src="api-client.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="">My To-Do</h1>
        <h2>my today. my to-do.</h2>
        <button id="clearAllBtn"><i class="fa fa-regular fa-trash"></i></button>
        <div class="appContainer">
        <form id="form" onsubmit="false" autocomplete="off">
        <input class="addTask" id="addTodo" type="text" name="form" placeholder="Add Todo:">
        <button class="addTaskBtn" id="add-task-btn" type="submit" value="Submit"><i class="fa-solid fa-plus"></i></button>
        </form>
        <div id="tasksDiv">
        <ul id="ul">
        </ul>
        <h3 id="completeMessage"></h3>
        </div>
        </div>
    </div>
</body>
</html>
